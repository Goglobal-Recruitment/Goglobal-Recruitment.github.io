  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #003366, #005999);
      color: #fff;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 30px; }
    .tracker-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    input, select { background: #fff; color: #000; }
    button {
      background: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .status-results { margin-top: 20px; }
    .status-results h2 { margin-bottom: 10px; }
    .status-item {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 10px 0;
    }
    .not-found {
      color: #ff6666;
      font-weight: bold;
      text-align: center;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #ccc;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .tracker-box { padding: 15px; }
    }
  </style>
</head>

    function trackStatus() {
      const clientId = document.getElementById('clientNumber').value.trim().toUpperCase();
      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = "";

      if (!data[clientId]) {
        resultDiv.innerHTML = `<p class="not-found">Client number not found. Please check and try again.</p>`;
        return;
      }

      const clientData = data[clientId];
      let html = `<h2>Status for ${
        fullName: clientData["Full Name"]
      }.fullName</h2>`;

      for (const key in clientData) {
        if (key !== "Full Name" && key !== "Email") {
          html += `<div class="status-item"><strong>${key}:</strong> ${clientData[key]}</div>`;
        }
      }

      resultDiv.innerHTML = html;
    }
