<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    #tracker {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0055a5;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div id="tracker">
    <h2>Client Progress Tracker</h2>
    <input type="text" id="loginNumber" placeholder="Enter your Client Number"/>
    <button onclick="checkProgress()">Check</button>
    <div id="progress-result" style="margin-top: 20px;"></div>
  </div>

  <!-- Tracker Script -->
  <script>
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      const entries = {};

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',').map(cell => cell.trim());
        const entry = {};
        headers.forEach((h, j) => entry[h] = row[j]);
        entries[row[0].toUpperCase()] = entry; // key is Client Number
      }
      return entries;
    }

    function formatStatus(value) {
      if (!value || value.toLowerCase() === "no") {
        return `<span style="color: red;">❌ No</span>`;
      }
      if (["yes", "complete", "completed", "booked", "scheduled"].includes(value.toLowerCase())) {
        return `<span style="color: green;">✅ ${value}</span>`;
      }
      return `<span style="color: orange;">⏳ ${value}</span>`;
    }

    async function checkProgress() {
      const login = document.getElementById("loginNumber").value.trim().toUpperCase();
      const resultDiv = document.getElementById("progress-result");
      resultDiv.innerHTML = "Loading...";

      try {
        const res = await fetch("data.csv"); // Adjust if needed
        const text = await res.text();
        const data = parseCSV(text);

        if (data[login]) {
          const client = data[login];
          resultDiv.innerHTML = `
            <h4>Status for <span style="color:#003366">${client["Full Name"]}</span></h4>
            <ul>
              <li><strong>Email:</strong> ${client["Email"]}</li>
              <li><strong>CV Uploaded:</strong> ${formatStatus(client["CV Uploaded"])}</li>
              <li><strong>Offer Letter:</strong> ${formatStatus(client["Offer Letter"])}</li>
              <li><strong>Service Agreement:</strong> ${formatStatus(client["Go-Global Service Agreement"])}</li>
              <li><strong>Employment Contract:</strong> ${formatStatus(client["Employment Contract"])}</li>
              <li><strong>Debtform/Schedule:</strong> ${formatStatus(client["Debtform/Schedule"])}</li>
              <li><strong>Client Service Booking:</strong> ${formatStatus(client["Client Service booking"])}</li>
              <li><strong>Biometrics Booking:</strong> ${formatStatus(client["Biometrics Booking"])}</li>
              <li><strong>Medical Booked:</strong> ${formatStatus(client["Medical Booked"])}</li>
              <li><strong>Psychologist Booking:</strong> ${formatStatus(client["Psychologist Booking"])}</li>
              <li><strong>Elites Test Booking:</strong> ${formatStatus(client["Elites Test Booking"])}</li>
              <li><strong>Hiring Meeting:</strong> ${formatStatus(client["Hiring Company Meeting"])}</li>
              <li><strong>Final Status:</strong> <strong>${formatStatus(client["Final Status"])}</strong></li>
            </ul>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">Client number not found. Please check and try again.</p>`;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p style="color:red;">Failed to load progress. Try again later.</p>`;
      }
    }
  </script>
</body>
</html>
