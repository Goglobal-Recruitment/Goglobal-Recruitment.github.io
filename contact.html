<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      width: 400px;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .contact-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-box input,
    .contact-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    .contact-box button {
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-box button:hover {
      background-color: #005fa3;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-box">
      <h2>Contact Us</h2>
      <form action="https://formsubmit.co/your-email@example.com" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message (Optional)</label>
        <textarea id="message" name="message" rows="4" placeholder="Your message here..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    Â© 2016 Go-Global Recruitment. All rights reserved.
  </footer>
</body>
</html>
