<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Go‑Global Recruitment</title>
  <meta name="description" content="Get in touch with Go‑Global Recruitment for inquiries, support, and more." />

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100%;
    }

    body {
      background: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?auto=format&fit=crop&w=1350&q=80') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.6s ease-in;
    }

    body.fade-in {
      opacity: 1;
    }

    header.site-header {
      background-color: #003366;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    nav.nav-container {
      background-color: #003366;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 1rem 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      max-width: 1000px;
      width: 100%;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    form {
      flex: 1 1 400px;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      background: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    footer {
      background-color: #003366;
      text-align: center;
      padding: 1rem;
      color: white;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: center;
      }
      input, textarea {
        font-size: 0.9rem;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</head>

<body>
  <!-- Shared Header -->
  <header class="site-header fade-in">
    <h1>Go‑Global Recruitment</h1>
    <nav class="nav-container">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="expertise.html">Expertise</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="application-tracker.html">Track Application</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Contact Content -->
  <main>
    <div class="container">
      <form action="https://formspree.io/f/mvgrvbve" method="POST">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required placeholder="John Doe">

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required placeholder="you@example.com">

        <label for="message">Message (Optional)</label>
        <textarea name="message" id="message" rows="4" placeholder="Your message here..."></textarea>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://goglobal-recruitment.github.io/Go-Global-Recruitment/thank-you.html">

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2021 Go‑Global Recruitment. All rights reserved.
  </footer>
</body>
</html>
