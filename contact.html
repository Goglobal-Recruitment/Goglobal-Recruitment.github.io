      display: flex;

<body>

    <h1>Contact Us & Submit Your CV</h1>
  </header>

  <nav>
    <img src="goglobal-logo-header.svg" alt="Go‑Global Logo" style="height: 40px;">
    <div>

      <a href="expertise.html">Expertise</a>
      <a href="about.html">About</a>

  <main>
    <div class="grid">
      <!-- Contact Form -->
      <form action="https://formspree.io/f/mvgrvbve" method="POST">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required placeholder="John Doe">

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required placeholder="you@example.com">

        <label for="message">Message (Optional)</label>
        <textarea name="message" id="message" rows="4" placeholder="Your message here..."></textarea>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://goglobal-recruitment.github.io/Go-Global-Recruitment/thank-you.html">

        <button type="submit">Submit CV</button>
      </form>

      <!-- Tracker -->
      <div class="tracker">
        <h2>Track Application</h2>
        <label for="loginNumber">Enter Client Number (e.g. ESW002)</label>
        <input type="text" id="loginNumber" placeholder="ESW942">
        <button onclick="checkProgress()">Check Status</button>
        <div id="progress-result"></div>
      </div>
    </div>
  </main>

  <footer>

  <!-- Script -->
  <script>
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const entry = {};
        headers.forEach((header, i) => entry[header] = values[i] || "");
        return entry;
      });
    }

    function formatStatus(value) {
      if (!value || value.toLowerCase() === "no") {
        return `<span class="status-red">❌ No</span>`;
      }
      const lowerVal = value.toLowerCase();
      if (["yes", "complete", "completed", "booked", "scheduled", "done"].includes(lowerVal)) {
        return `<span class="status-green">✅ ${value}</span>`;
      }
      return `<span class="status-orange">⏳ ${value}</span>`;
    }

    async function checkProgress() {
      const login = document.getElementById("loginNumber").value.trim().toUpperCase();
      const resultDiv = document.getElementById("progress-result");
      resultDiv.innerHTML = "Loading...";

      if (!login) {
        resultDiv.innerHTML = `<p style="color:red;">Please enter your Client Number.</p>`;
        return;
      }

      try {
        const res = await fetch("https://raw.githubusercontent.com/Goglobal-Recruitment/Goglobal-Recruitment.github.io/main/fixed_data.csv");
        const text = await res.text();
        const data = parseCSV(text);

        const client = data.find(entry => entry["Client Number"]?.toUpperCase() === login);

          resultDiv.innerHTML = `
            <h4>Status for ${login}</h4>
            <p><strong>Email:</strong> interviewsglo@outlook.com</p>

              <li><span>Service Agreement:</span><span>${formatStatus(client["Go-Global Service Agreement"])}</span></li>
              <li><span>Employment Contract:</span><span>${formatStatus(client["Employment Contract"])}</span></li>
              <li><span>Debtform/Schedule:</span><span>${formatStatus(client["Debtform/Schedule"])}</span></li>

              <li><span>Biometrics Booking:</span><span>${formatStatus(client["Biometrics Booking"])}</span></li>
