<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Contact Go‑Global Recruitment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Send your message securely to Go‑Global Recruitment. We’ll help you take the next step in your international career."/>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?auto=format&fit=crop&w=1350&q=80') no-repeat center center / cover;
      margin: 0;
      padding: 0;
      color: white;
      opacity: 0;
      transition: opacity 0.6s ease-in;
    }
    body.fade-in { opacity: 1; }

    header {
      background-color: rgba(0, 51, 102, 0.9);
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem; /* spacing between logo and text */
    }

    .logo-title img {
      height: 50px;
      width: auto;
    }

    .logo-title h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      background-color: rgba(0, 51, 102, 0.95);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      background: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 51, 102, 0.9);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      header {
        flex-direction: column;
        align-items: center;
      }

      .logo-title {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      main {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</head>

<body>
  <header>
    <div class="logo-title">
      <img src="goglobal-logo-header.svg" alt="Go-Global Logo">
      <h1>Contact Go‑Global Recruitment</h1>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="expertise.html">Expertise</a>
    <a href="application-tracker.html">Track Application</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <form action="https://formspree.io/f/mvgrvbve" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required placeholder="John Doe" />

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required placeholder="you@example.com" />

      <label for="message">Message (Optional)</label>
      <textarea name="message" id="message" rows="4" placeholder="Your message here..."></textarea>

      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://goglobal-recruitment.github.io/Go-Global-Recruitment/thank-you.html" />

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    © 2016 Go‑Global Recruitment. All rights reserved.
  </footer>
</body>
</html>
