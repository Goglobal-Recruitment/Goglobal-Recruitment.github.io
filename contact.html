<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Go‑Global Recruitment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100%;
    }

    body {
      background: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?auto=format&fit=crop&w=1350&q=80') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: rgba(0, 51, 102, 0.9);
      text-align: center;
      padding: 1rem;
    }

    nav {
      background-color: rgba(0, 51, 102, 0.95);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      max-width: 1000px;
      width: 100%;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    form {
      flex: 1 1 400px;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      background: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      nav { flex-direction: column; align-items: flex-start; }
      nav img { margin-bottom: 1rem; }
    }
  </style>
</head>

<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <img src="goglobal-logo-header.svg" alt="Go‑Global Logo" style="height: 40px;">
    <div>
      <a href="index.html">Home</a>
      <a href="expertise.html">Expertise</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <main>
    <div class="container">
      <!-- Contact Form -->
      <form action="https://formspree.io/f/mvgrvbve" method="POST">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required placeholder="John Doe">

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required placeholder="you@example.com">

        <label for="message">Message (Optional)</label>
        <textarea name="message" id="message" rows="4" placeholder="Your message here..."></textarea>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://goglobal-recruitment.github.io/Go-Global-Recruitment/thank-you.html">

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2016 Go‑Global Recruitment. All rights reserved.
  </footer>

</body>
</html>
